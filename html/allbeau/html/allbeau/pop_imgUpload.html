<body class="pop">
    <div class="popWrap pop_imgUploadWrap none">
        <div class="popIn" data-tit="이미지 업로드 및 수정">
            <div class="popCon">
                <div class="pageMemo_wrap icon">
                    <p class="tt t1">매장 소개에 들어갈 이미지를 업로드 해주세요.</p>
                    <p class="tt t1">이미지의 최적 사이즈는 900*600px 입니다. (사이즈를 지켜주세요.)</p>
                    <p class="tt t1">이미지는 최대 10개까지 업로드 가능 합니다.</p>
                </div>
                <div class="table_wrap">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_st form response">
                    <col class="w_form_tit">
                    <col class="w_auto">
                    <tbody>
                        <tr>
                            <th>목록 이미지 <i class="xi ess"></i></th>
                            <td>
                                <div class="fileUp_wrap di_table">
                                    <div class="td w_img"><span class="img"><img src="images/temp/temp_img1.jpg" /></span><!--<i class="xi noimg img"></i> --></div>
                                    <div class="td w_auto">
                                        <p class="input_tt">fileName.jpg</p>
                                        <div class="file_input">
                                            <input type="file" class="inpHidden" title="파일 업로드" onchange="fileDiv.inputFile(this)" />
                                            <input type="text" class="inp input_st w6" title="업로드된 파일 경로" />
                                            <input type="button" class="btn c1" value="찾아보기" />
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>상세 이미지 <i class="xi ess"></i></th>
                            <td class="addDel_wrap">
                                <div class="fileUp_wrap di_table addW">
                                    <div class="td w_img"><span class="img"><img src="images/temp/temp_img1.jpg" /></span><!--<i class="xi noimg img"></i> --></div>
                                    <div class="td w_auto">
                                        <p class="input_tt">fileName.jpg</p>
                                        <div class="file_input">
                                            <input type="file" class="inpHidden" title="파일 업로드" onchange="fileDiv.inputFile(this)" />
                                            <input type="text" class="inp input_st w6" title="업로드된 파일 경로" />
                                            <input type="button" class="btn c1" value="찾아보기" />
                                        </div>
                                        <button class="input_st s3 c3 re add" onclick="addDiv(this,'addDel_wrap','fileHTML')"><i class="xi xi-plus"></i></button>
                                    </div>
                                </div>
                                <div class="fileUp_wrap di_table delW">
                                    <div class="td w_img"><span class="img"><img src="images/temp/temp_img1.jpg" /></span></div>
                                    <div class="td w_auto">
                                        <p class="input_tt">fileName.jpg</p>
                                        <div class="file_input">
                                            <input type="file" class="inpHidden" title="파일 업로드" onchange="fileDiv.inputFile(this)" />
                                            <input type="text" class="inp input_st w6" title="업로드된 파일 경로" />
                                            <input type="button" class="btn c1" value="찾아보기" />
                                        </div>
                                        <button class="input_st s3 c2 re del" onclick="delDiv(this,'delW')"><i class="xi xi-close"></i></button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                <div class="board_btn_wrap">
                    <button class="input_st s1 c1 re" onclick=''><i class="tt">저장하기</i></button>
                    <button class="input_st s1 c3 re" onclick=''><i class="tt">취소하기</i></button>
                    <button class="input_st s1 c2 re" onclick='parent.layerClose()'><i class="xi xi-close"></i><i class="tt">창닫기</i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="fileHTML" style="display:none;">
        <div class="fileUp_wrap di_table delW">
            <div class="td w_img"><i class="xi noimg img"></i></div>
            <div class="td w_auto">
                <div class="file_input">
                    <input type="file" class="inpHidden" title="파일 업로드" onchange="fileDiv.inputFile(this)" />
                    <input type="text" class="inp input_st w6" title="업로드된 파일 경로" />
                    <input type="button" class="btn c1" value="찾아보기" />
                </div>
                <button class="input_st s3 c2 re del" onclick="delDiv(this,'delW')"><i class="xi xi-close"></i></button>
            </div>
        </div>
