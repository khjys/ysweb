		$(function(){
			// 처음부터 서브메뉴인 sub 를 안보이게 합니다.
			//$("#gnb .wrapper").hide();

			// li 에 마우스 오버시
			$("#gnb>ul>li").hover(function(){
				$(this).children("div.wrapper").fadeIn(0);
			}, function() {
				// 모든 서브 메뉴에 대하여 숨김처리
				$("#gnb div.wrapper").fadeOut(100);
			});
		});



		</script>
